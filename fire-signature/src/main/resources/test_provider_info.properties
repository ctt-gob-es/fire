
# Logo del proveedor. Debe indicarse la ruta interna a una imagen PNG
# con el logo o una URL a la propia imagen. La URL puede ser de tipo
# "http:", "https:" o "data:". El tamano recomendado de imagen es
# 309 x 109px.
logo=data:image/png;base64,

# Titulo del proveedor
title=T&iacute;tulo de prueba

# Cabecera a mostrar en la opcion seleccionable del proveedor
header=Cabecera de prueba

# Descripcion a mostrar en la opcion seleccionable del proveedor
description=Descripcion de prueba.

# Texto a mostrar cuando se detecte que el usuario no esta registrado en el proveedor
noregistered=El usuario no esta dado de alta en el proveedor de prueba, por lo que no tiene disponible esta opci&oacute;n.

# Indica si el proveedor necesita JavaScript para funcionar
needjavascript=false