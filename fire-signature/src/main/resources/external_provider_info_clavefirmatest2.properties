# Logo del proveedor. Debe indicarse la ruta interna a una imagen PNG
# con el logo o una URL a la propia imagen. La URL puede ser de tipo
# "http:", "https:" o "data:". El tamano recomendado de imagen es
# 309 x 109px.
logo=es/gob/fire/server/connector/test/logo-clavefirma-test.png
logo.en=es/gob/fire/server/connector/test/logo-clavefirma-test.png

# Titulo del proveedor
title=Simulador de Cl@ve Firma con autenticaci&oacute;n
title.en=Cl@ve Firma simulator with authentication

# Cabecera a mostrar en la opcion seleccionable del proveedor
header=Firma con Cl@ve Firma con autenticaci&oacute;n
header.en=Signature with Cl@ve Firma with authentication

# Descripcion a mostrar en la opcion seleccionable del proveedor
description=Simula la firma un certificado de Cl@ve Firma. Solicita previamenente autenticaci&oacute;n del usuario.
description.en=Simulates the signature of a Cl@ve Firma certificate. Previously requests user authentication.

# Texto a mostrar cuando se detecte que el usuario no esta registrado en el proveedor
noregistered=El usuario no est&aacute; dado de alta en Cl@ve, por lo que no tiene disponible esta opci&oacute;n.
noregistered=The user is not registered in Cl@ve, so this option is not available to you.

# Indica si el proveedor necesita JavaScript para funcionar
needjavascript=false

# Autenticacion del usuario para la obtencion de certificados desde la nube
requireduserautentication=true

# Propiedad que en caso de que este activada permite al usuario seleccionar un certificado en la web del proveedor,
# para consecuentemente no tener que volver a seleccionarlo dentro de FIRe
certselectioninprovider=false