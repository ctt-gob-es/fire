
# Logo del proveedor. Debe indicarse la ruta interna a una imagen PNG
# con el logo o una URL a la propia imagen. La URL puede ser de tipo
# "http:", "https:" o "data:". El tamano recomendado de imagen es
# 309 x 109px.
logo=es/gob/fire/server/connector/test/logo-clavefirma-test.png

# Titulo del proveedor
title=Simulador de Cl@ve Firma con autenticación

# Cabecera a mostrar en la opcion seleccionable del proveedor
header=Firma con Cl@ve Firma con autenticación

# Descripcion a mostrar en la opcion seleccionable del proveedor
description=Utilice un certificado de firma de Cl@ve o realice su solicitud si no dispone de &eacute;l. Permite la autenticaci&oacute;n del usuario para obtener los certificados de la nube.

# Texto a mostrar cuando se detecte que el usuario no esta registrado en el proveedor
noregistered=El usuario no est&aacute; dado de alta en Cl@ve, por lo que no tiene disponible esta opci&oacute;n.

# Indica si el proveedor necesita JavaScript para funcionar
needjavascript=false

# Autenticacion del usuario para la obtencion de certificados desde la nube
requireduserautentication=true

# Indica si con el proveedor se utilizara un certificado por defecto, lo que permitira omitir la parte
# de seleccion de certificados
defaultcertselected=true