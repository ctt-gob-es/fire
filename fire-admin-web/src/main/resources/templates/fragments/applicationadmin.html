<!DOCTYPE html>
<div class="container-fluid">
	<h4 class="c-grey-900 mT-10 mB-30" th:text="#{app.admin.title}"></h4>
	<div class="row">
		<div class="col-md-12">
			<div class="bgc-white bd bdrs-3 p-20 mB-20">
				<h4 class="c-grey-900 mB-20" th:text="#{table.app.title}"></h4>
				<table id="appTable" class="table table-striped table-bordered" 
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<!-- Columna oculta para el identificador de las aplicaciones -->
							
							<th th:text="#{table.app.name}"></th>
							<th th:text="#{table.app.id}"></th>
							<th th:text="#{table.app.fec_alt}"></th>
							<th th:text="#{table.app.estado}"></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>


<script th:inline="javascript">
$(document).ready(function() {
    
    var getapps = /*[[@{/applicationdatatable}]]*/;
    var actionDelete = /*[[@{/deleteapp}]]*/;
    var tblapp = $('#appTable').DataTable({
        "iTotalRecords": "totalElements",
        "iTotalDisplayRecords": "numberOfElements",        
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": getapps,
            "dataSrc" : "data",
            "data": function (data) {
                // Datos a pasar al modal
                data.formId = "appAddModal";
            }
        },
        "language": {
            "url": "js/datatables/i18n/spanish.json",
            select: {
                rows: {
                    _: "%d filas seleccionadas",
                    1: "1 fila seleccionada"
                }
              }
            },
           
        "columns": [
              { "data": "appName" },
              { "data": "appId"},
	          { 
            	  "data": "fechaAltaApp",
            	  "render": function (data, type, row) {
                      if (!data) return ""; // Manejo de valores nulos
                      let date = new Date(data);

                      let formatter = new Intl.DateTimeFormat('es-ES', { 
                          day: '2-digit', month: '2-digit', year: 'numeric', 
                          hour: '2-digit', minute: '2-digit', hour12: false
                      });

                      let parts = formatter.formatToParts(date);
                      
                      // Construimos la fecha manualmente sin la coma
                      let formattedDate = 
                          parts.find(p => p.type === 'day').value + "/" +
                          parts.find(p => p.type === 'month').value + "/" +
                          parts.find(p => p.type === 'year').value + " " +
                          parts.find(p => p.type === 'hour').value + ":" +
                          parts.find(p => p.type === 'minute').value;
                      
                      return formattedDate;
                  }
	          },
	          { 
	        	  "data": "habilitado",
	        	  "render": function (data, type, row) {
	
	        	      var is_checked = data == true ? "checked" : "";
	
	        	      return '<div class="checkbox checkbox-circle checkbox-info peers ai-c">' +
	        	                  '<input type="checkbox" id="tableAppDB' + row.appId + '" class="peer" ' + is_checked + 
	        	                      ' onclick="confirmEnableApplication(\'' + row.appId + '\'); event.preventDefault();">' +
	        	                  '<label for="tableAppDB' + row.appId + '" class="peers peer-greed js-sb ai-c">' +
	        	                      '<span class="peer peer-greed"></span>' +
	        	                  '</label>' +
	        	              '</div>';
	        	  }
        	}],
            dom: 'Bfrtip',
            select: 'single',
            responsive: true,
            buttons: [{text: 'Agregar',name: 'add', action: function ( e, dt, node, config ) {	
    			 			  hide();
    					  	  var addApp = /*[[@{/addapp}]]*/;
    						  $.ajax({
    								url : addApp,
    								type : 'POST',
    								cache : false,
    								success : function(data) {
    									hide();
    									$('#modal').html(data);
    									$('#appAddModal').modal('show');																
    								},
    								error : function() {}
    							});
    						}
    		        	}, 
    		            {extend: 'selected',text: 'Editar',name: 'editt',
    		                    action: function ( e, dt, node, config ) {                          
    		                      for (var o = dt, a = [], e = 0; e < o.context[0].aoColumns.length; e++) a.push({
    		                        id: o.context[0].aoColumns[e].mData,
    		                        title: o.context[0].aoColumns[e].sTitle                
    		                      });
    		                  
    		                  var d = dt.rows({
    		                   selected: !0
    		                  });
    		                  var appId = d.data()[0][a[1].id];
    		                  var editApp = /*[[@{/appedit}]]*/;
    		                  $.ajax({
    		                         url : editApp,
    		                         type : 'POST',
    		                         data : $.param({'appId':appId}),
    		                         cache : false,
    		                         success : function(data) {
    		                             hide();
    		                             $('#modal').html(data);
    		                             $('#appEditModal').modal('show');                                                                
    		                         },
    		                         error : function() {}
    		                     });
    		                   }
                      	},
                      {extend: 'selected',text: 'Eliminar',name: 'delete',
                    		
                			action: function ( e, dt, node, config ) {
            			  
            				  	for (var o = dt, a = [], e = 0; e < o.context[0].aoColumns.length; e++) a.push({
            						id: o.context[0].aoColumns[e].mData,
            						title: o.context[0].aoColumns[e].sTitle                
            					  });
            				  	
            				  	 var d = dt.rows({
            		                selected: !0
            					 });
            				  	 
            				  	 var index = dt.row({
            		                selected: !0
            		             }).index();
            				  	 
            				  	  hide();
            				  	 
            					  var idApplication = d.data()[0][a[1].id];
            					  //var index = dt.row({selected: !0}).index();
            					  //var indexRow = index-1;
            					  var loadConfirmDelete = /*[[@{/loadconfirmdeleteapplication}]]*/
            					  $.ajax(loadConfirmDelete,{
            									data:$.param({'appId':idApplication, 'rowIndexApp':index}),
            							        type:'GET',
            							        success: function(data){
            							    		// Se oculta la capa 'cargando...'
            							    		hide();
            							    		$('#modal').html(data);
            										$('#modalDeleteApp').modal('show');
            							        },
            							        error:function(data){
            							        	// Se oculta la capa 'cargando...'
            							        	hide();
            							        
            									}
            					});
            		 	 	}
                      	},
                		{extend: 'selected', text: 'Visualizar', name: 'view',
                	    	action: function ( e, dt, node, config ) {   		
                	    	
                	    		for (var o = dt, a = [], e = 0; e < o.context[0].aoColumns.length; e++) a.push({
                					id: o.context[0].aoColumns[e].mData,
                					title: o.context[0].aoColumns[e].sTitle                
                				  });
                			  	
                			  	 var d = dt.rows({
                	                selected: !0
                				 });
                			  	 
                			  	 var index = dt.row({
                	                selected: !0
                	             }).index();
                			  	 			  	 
                				  var idApplication = d.data()[0][a[1].id];
                				  
                				  var viewApplication = /*[[@{/viewapplication}]]*/;
                				  $.ajax({
                						url : viewApplication,
                						type : 'POST',
                						cache : false,
                						data: $.param({'appId':idApplication}),
                						success : function(data) {
                							hide();
                							$('#modal').html(data);
                							$('#appViewModal').modal('show');																
                						},
                						error : function() {}
                					});
                			}
                		}
                    ]
        })

});

function confirmEnableApplication(idApplication) {
	var actionConfirmEnableApplication = /*[[@{/confirmEnableApplication}]]*/;
	
	$.ajax({
		url : actionConfirmEnableApplication,
		type : 'GET',
		cache : false,
		data: $.param({'appId':idApplication}),
		success : function(data) {
			hide();
			$('#modal').html(data);
			$('#applicationConfirmEnableModal').modal('show');														
		},
		error : function() {}
	});
}
</script>
